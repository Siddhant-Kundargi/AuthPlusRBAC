{% extends "base.html" %}

{% block title %}Register Resource{% endblock %}

{% block content %}
    <h1>Register Resource</h1>
    <form method="POST" action="{{ url_for('authorization.register_resource') }}">
        <div class="form-group">
            <label for="contextRole">Context Role:</label>
            <select class="form-control" name="contextRole" id="contextRole">
                {% for role in roles %}
                    <option value="{{ role }}">{{ role }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="resource">Resource:</label>
            <input type="text" class="form-control" id="resource" name="resource" required>
        </div>
        <div class="form-group">
            <label for="resourceURI">Resource URI:</label>
            <input type="text" class="form-control" id="resourceURI" name="resourceURI" required>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
    {% endif %}
{% endblock %}
